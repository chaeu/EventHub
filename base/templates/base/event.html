{% extends "main.html" %}

{% block content %}

<div>
    <h1>{{event.name}}</h1>

    <div>
        {{event.host}} | {{event.date}} {{event.time}}
    </div>

    <hr>

    <p>{{event.description}}</p>

    <hr>

    <div>
        <h3>Participants</h3>


    </div>

</div>

<div>
    <h3>Event messages</h3>
    {% for user_message in  user_messages %}
    <div>
        <p>@{{user_message.user}} | {{user_message.body}}</p>
    </div>
    {% endfor %}

</div>

{% endblock content %}
